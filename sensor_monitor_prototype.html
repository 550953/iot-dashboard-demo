<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sensor Monitor Prototype</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: #f4f6f9;
    }

    .sensor-card {
      cursor: default;
      user-select: none;
    }

    .status-normal {
      background-color: #e0e0e0;
      color: #333;
    }

    .status-critical {
      background-color: #a0a0a0;
      color: #fff;
    }

    .sensor-value {
      font-size: 2rem;
      font-weight: 700;
    }

    .sensor-id {
      font-weight: 600;
    }

    .btn-group-custom {
      margin-top: 1rem;
      text-align: center;
    }

    .contact-form {
      margin-top: 3rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #alert-banner {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #d9534f;
      /* красный для предупреждений */
      text-align: center;
      min-height: 1.5em;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Sensor Monitor Prototype</h2>

    <!-- Здесь будет сообщение об alert -->
    <div id="alert-banner"></div>

    <div class="row" id="sensor-container"></div>

    <div class="btn-group-custom">
      <button id="btnSetThreshold" class="btn btn-primary mx-2">Установить порог</button>
      <button id="btnToggleAlerts" class="btn btn-warning mx-2">Выключить уведомления</button>
    </div>

    <!-- Contact Form -->
    <div class="contact-form card p-4 mt-5">
      <h5 class="text-center">Связаться со мной</h5>
      <form id="contactForm">
        <div class="form-group">
          <label>Имя</label>
          <input type="text" class="form-control" name="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label>Сообщение</label>
          <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block mt-3">Отправить</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
  <script>
    emailjs.init("7nqlBTzsCOtn1KfZf");

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.send("service_ex044kz", "template_0md6c3q", {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      }).then(() => {
        // Вместо alert - сообщение внизу формы
        const form = document.getElementById("contactForm");
        const successMsg = document.createElement("div");
        successMsg.className = "alert alert-success mt-3";
        successMsg.textContent = "Сообщение успешно отправлено!";
        form.appendChild(successMsg);
        form.reset();
        setTimeout(() => successMsg.remove(), 4000);
      }, (error) => {
        const form = document.getElementById("contactForm");
        const errorMsg = document.createElement("div");
        errorMsg.className = "alert alert-danger mt-3";
        errorMsg.textContent = "Ошибка при отправке: " + error.text;
        form.appendChild(errorMsg);
        setTimeout(() => errorMsg.remove(), 5000);
      });
    });

    let NUM_SENSORS = 10;
    let THRESHOLD = 75;
    let alertsEnabled = true;

    let sensors = [];
    for (let i = 1; i <= NUM_SENSORS; i++) {
      sensors.push({ id: i, value: getRandomValue(), critical: false });
    }

    function getRandomValue() {
      return Math.floor(50 + Math.random() * 50);
    }

    function renderSensors() {
      const container = $("#sensor-container");
      container.empty();
      sensors.forEach((sensor) => {
        const cardClass = sensor.critical ? "status-critical" : "status-normal";
        const card = $(`
          <div class="col-md-4 col-lg-3 mb-3">
            <div class="card sensor-card ${cardClass} p-3">
              <div class="sensor-id">Сенсор №${sensor.id}</div>
              <div class="sensor-value">${sensor.value}</div>
              <div>
                Статус: ${sensor.critical
            ? '<i class="fas fa-exclamation-triangle"></i> КРИТИЧНО'
            : '<i class="fas fa-check-circle"></i> Норма'
          }
              </div>
            </div>
          </div>
        `);
        container.append(card);
      });
    }

    function updateSensors() {
      sensors.forEach((sensor) => {
        sensor.value = getRandomValue();
        sensor.critical = sensor.value > THRESHOLD;
      });
      renderSensors();
      updateAlertBanner();
    }

    function updateAlertBanner() {
      const alertBanner = document.getElementById("alert-banner");
      if (alertsEnabled) {
        const criticalCount = sensors.filter(s => s.critical).length;
        if (criticalCount > 0) {
          alertBanner.textContent = `Внимание! ${criticalCount} сенсор${criticalCount > 1 ? 'ов' : ''} превысил${criticalCount > 1 ? 'и' : ''} порог ${THRESHOLD}.`;
          alertBanner.style.color = "#d9534f";
        } else {
          alertBanner.textContent = "Все сенсоры в норме.";
          alertBanner.style.color = "#28a745";
        }
      } else {
        alertBanner.textContent = "Уведомления отключены.";
        alertBanner.style.color = "#6c757d";
      }
    }

    $("#btnSetThreshold").on("click", () => {
      const input = prompt("Введите новый порог критического значения:", THRESHOLD);
      const num = Number(input);
      if (!isNaN(num)) {
        THRESHOLD = num;
        updateSensors();
      }
    });

    $("#btnToggleAlerts").on("click", () => {
      alertsEnabled = !alertsEnabled;
      $("#btnToggleAlerts").text(alertsEnabled ? "Выключить уведомления" : "Включить уведомления");
      updateAlertBanner();
    });

    $(document).ready(() => {
      renderSensors();
      updateAlertBanner();
      setInterval(updateSensors, 5000);
    });
  </script>
</body>

</html>
