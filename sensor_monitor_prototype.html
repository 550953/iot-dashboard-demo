<form id="contactForm" action="">
  <div class="form-group">
    <label>Имя</label>
    <input type="text" class="form-control" id="name" required />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" id="email" required />
  </div>
  <div class="form-group">
    <label>Сообщение</label>
    <textarea class="form-control" id="message" rows="4" required></textarea>
  </div>
  <button type="submit" class="btn btn-success btn-block mt-3">Отправить</button>
</form>

<script>
  emailjs.init("7nqlBTzsCOtn1KfZf");

  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();
    console.log("Отправка через EmailJS...");
    emailjs.send("service_ex044kz", "template_0md6c3q", {
      name: this.querySelector("#name").value,
      email: this.querySelector("#email").value,
      message: this.querySelector("#message").value
    }).then(
      function (response) {
        console.log("Успех!", response.status, response.text);
        document.getElementById("contactForm").reset();
      },
      function (error) {
        console.error("Ошибка:", error);
      }
    );
  });
</script>
