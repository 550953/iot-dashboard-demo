<form id="contactForm">
  <input type="text" id="name" placeholder="Имя" required />
  <input type="email" id="email" placeholder="Email" required />
  <textarea id="message" placeholder="Сообщение" required></textarea>
  <button type="submit">Отправить</button>
</form>

<script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
<script>
  emailjs.init("7nqlBTzsCOtn1KfZf"); // твой publicKey

  document.getElementById("contactForm").addEventListener("submit", function (event) {
    event.preventDefault();

    emailjs.send("service_ex044kz", "template_0md6c3q", {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value
    }).then(() => {
      alert("Письмо отправлено!");
      this.reset();
    }, (err) => {
      alert("Ошибка отправки: " + JSON.stringify(err));
    });
  });
</script>
