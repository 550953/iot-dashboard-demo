<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Форма</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>

<body>

  <form id="contactForm">
    <input type="text" id="name" placeholder="Имя" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <textarea id="message" placeholder="Сообщение" required></textarea><br>
    <button type="submit">Отправить</button>
  </form>

  <script>
    (function () {
      emailjs.init("7nqlBTzsCOtn1KfZf"); // Твой public key
    })();

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.send("service_ex044kz", "template_0md6c3q", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }).then(function (response) {
        alert("Отправлено!");
        document.getElementById("contactForm").reset();
      }, function (error) {
        alert("Ошибка: " + JSON.stringify(error));
      });
    });
  </script>

</body>

</html>
