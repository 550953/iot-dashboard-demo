<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sensor Monitor Prototype</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background: #f4f6f9;
    }

    .sensor-card {
      cursor: default;
      user-select: none;
    }

    .status-normal {
      background-color: #e0e0e0;
      color: #333;
    }

    .status-critical {
      background-color: #a0a0a0;
      color: #fff;
    }

    .sensor-value {
      font-size: 2rem;
      font-weight: 700;
    }

    .sensor-id {
      font-weight: 600;
    }

    .btn-group-custom {
      margin-top: 1rem;
      text-align: center;
    }

    .contact-form {
      margin-top: 3rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Sensor Monitor Prototype</h2>
    <div class="row" id="sensor-container"></div>

    <div class="btn-group-custom">
      <button id="btnSetThreshold" class="btn btn-primary mx-2">Установить порог</button>
      <button id="btnToggleAlerts" class="btn btn-warning mx-2">Вкл/Выкл уведомления</button>
    </div>

    <!-- Contact Form -->
    <div class="contact-form card p-4 mt-5">
      <h5 class="text-center">Связаться со мной</h5>
      <form id="contactForm">
        <div class="form-group">
          <label>Имя</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label>Сообщение</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block mt-3">Отправить</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.emailjs.com/sdk/3.11.0/email.min.js"></script>
  <script>
    // EmailJS init
    emailjs.init("7nqlBTzsCOtn1KfZf"); // ← твой publicKey

    // Обработка формы
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.send("service_ex044kz", "template_0md6c3q", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }).then(
        function () {
          alert("Сообщение успешно отправлено!");
          document.getElementById("contactForm").reset();
        },
        function (error) {
          alert("Ошибка при отправке: " + JSON.stringify(error));
        }
      );
    });

    // Мониторинг сенсоров
    let NUM_SENSORS = 10;
    let THRESHOLD = 75;
    let alertsEnabled = true;

    let sensors = [];
    for (let i = 1; i <= NUM_SENSORS; i++) {
      sensors.push({ id: i, value: getRandomValue(), critical: false });
    }

    function getRandomValue() {
      return Math.floor(50 + Math.random() * 50);
    }

    function renderSensors() {
      const container = $("#sensor-container");
      container.empty();
      sensors.forEach((sensor) => {
        const cardClass = sensor.critical ? "status-critical" : "status-normal";
        const card = $(`
          <div class="col-md-4 col-lg-3 mb-3">
            <div class="card sensor-card ${cardClass} p-3">
              <div class="sensor-id">Сенсор №${sensor.id}</div>
              <div class="sensor-value">${sensor.value}</div>
              <div>
                Статус: ${sensor.critical
            ? '<i class="fas fa-exclamation-triangle"></i> КРИТИЧНО'
            : '<i class="fas fa-check-circle"></i> Норма'
          }
              </div>
            </div>
          </div>
        `);
        container.append(card);
      });
    }

    function updateSensors() {
      sensors.forEach((sensor) => {
        sensor.value = getRandomValue();
        sensor.critical = sensor.value > THRESHOLD;
      });
      renderSensors();
      if (alertsEnabled && sensors.some((s) => s.critical)) {
        notifyAlert();
      }
    }

    function notifyAlert() {
      alert("Внимание! Один или несколько сенсоров превысили критический порог.");
    }

    $("#btnSetThreshold").on("click", () => {
      const input = prompt("Введите новый порог критического значения:", THRESHOLD);
      const num = Number(input);
      if (!isNaN(num)) {
        THRESHOLD = num;
        updateSensors();
      }
    });

    $("#btnToggleAlerts").on("click", () => {
      alertsEnabled = !alertsEnabled;
      alert("Уведомления " + (alertsEnabled ? "включены" : "отключены"));
    });

    $(document).ready(() => {
      renderSensors();
      setInterval(updateSensors, 5000);
    });
  </script>
</body>

</html>
